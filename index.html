<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Verbos en aleman</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css?par=88938494975058572">
	<link rel="stylesheet" href="fonts/fontawesome-free-5.0.8/web-fonts-with-css/css/fontawesome-all.min.css?par=46775">
</head>
<body>

	<div class="container">
		<div class="row">
			<button type="button" class="btn imprimir" data-toggle="modal" data-target=".erase">Agregar vocabulario</button>
		</div>
	</div>
	<div class="modal fade erase" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h3 class="modal-title quitar_sombra" id="exampleModalLongTitle">Agregar vocabulario</h3>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      	<div class="container">
				<label for="palabra">Ingresa la palabra</label>
			    <input type="text" name="palabra" id="palabra">
			    <label for="significado">Ingresa el significado</label>
			    <input type="text" name="significado" id="significado">
			</div>
	      </div>
	      <div class="modal-footer">
				<button class="btn" id="agregar">Agregar</button>
	            <button type="button" class="btn" data-dismiss="modal">Cerrar</button>
	      </div>
	    </div>
	  </div>
    </div>

<!--                    =======  Jugar  =======                                                            -->

	<div class="container">
		<div class="row">
			<button type="button" class="btn" id="jugar">Jugar</button>
		</div>
	</div>

	<div class="container res">
		<div class="rojo row"></div>
		<div class="verde row"></div>
		<div class="print">
			
		</div>
	</div>
	
	<div class="container puntaje">		
		<div class="row">
			<div class="equivocadas"></div>
		</div>
		<div class="row">
			<div class="correctas"></div>
		</div>
	</div>

	

	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/core.js?par=7455689543237"></script>
</body>
</html>
